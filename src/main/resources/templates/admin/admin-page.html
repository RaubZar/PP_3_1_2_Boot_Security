<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: calc(100vh - 76px);
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .nav-tabs .nav-link.active {
            font-weight: 600;
            background-color: #fff;
            border-bottom-color: #fff;
        }
        .readonly-field {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 0.375rem 0.75rem;
            min-height: calc(1.5em + 0.75rem + 2px);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <span th:text="${#authentication.principal.email}"></span>
            with roles:
            <span th:each="authority, iterStat : ${#authentication.authorities}">
                <span th:text="${authority.authority.replace('ROLE_', '')}"></span>
                <span th:if="${!iterStat.last}">, </span>
            </span>
        </a>
        <div class="navbar-nav ms-auto">
            <form th:action="@{/logout}" method="post" class="nav-item">
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar p-3">
            <h5 class="mb-3">User Roles</h5>
            <div class="list-group">
                <span class="list-group-item list-group-item-action"
                      th:each="authority : ${#authentication.authorities}"
                      th:classappend="${authority.authority == 'ROLE_ADMIN'} ? 'list-group-item-primary' : 'list-group-item-secondary'">
                    <i class="bi bi-shield-check me-2"
                       th:classappend="${authority.authority == 'ROLE_ADMIN'} ? 'text-primary' : 'text-secondary'"></i>
                    <span th:text="${authority.authority.replace('ROLE_', '')}"></span>
                </span>
            </div>
        </div>

        <div class="col-md-10">
            <div class="container mt-4">
                <h2 class="mb-4">Admin panel</h2>

                <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="users-tab" data-bs-toggle="tab"
                                data-bs-target="#users" type="button" role="tab" aria-controls="users" aria-selected="true">
                            <i class="bi bi-people-fill me-1"></i>User Table
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="new-user-tab" data-bs-toggle="tab"
                                data-bs-target="#new-user" type="button" role="tab" aria-controls="new-user" aria-selected="false">
                            <i class="bi bi-person-plus-fill me-1"></i>New User
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="adminTabsContent">
                    <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="users-tab">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td th:text="${user.name}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td>
                                        <span th:each="role : ${user.roles}" class="badge bg-secondary me-1">
                                            <span th:text="${role.name.replace('ROLE_', '')}"></span>
                                        </span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-outline-primary"
                                                data-bs-toggle="modal"
                                                data-bs-target="#editUserModal"
                                                th:data-user-id="${user.id}"
                                                th:data-user-username="${user.username}"
                                                th:data-user-name="${user.name}"
                                                th:data-user-age="${user.age}"
                                                th:data-user-email="${user.email}">
                                            <i class="bi bi-pencil"></i> Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-outline-danger"
                                                data-bs-toggle="modal"
                                                data-bs-target="#deleteUserModal"
                                                th:data-user-id="${user.id}"
                                                th:data-user-username="${user.username}"
                                                th:data-user-name="${user.name}"
                                                th:data-user-age="${user.age}"
                                                th:data-user-email="${user.email}">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="new-user" role="tabpanel" aria-labelledby="new-user-tab">
                        <div class="d-flex align-items-center justify-content-center min-vh-100">
                            <div class="col-md-8">
                                <div class="card">
                                    <div class="card-header bg-success text-white">
                                        <h5 class="card-title mb-0">Create New User</h5>
                                    </div>
                                    <div class="card-body">
                                        <form th:action="@{/admin/add}" method="post" class="d-flex flex-column align-items-center">

                                            <div class="col-md-6 mb-3">
                                                <label for="username" class="form-label">Username *</label>
                                                <input type="text" class="form-control" id="username" name="username" required>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <label for="password" class="form-label">Password *</label>
                                                <input type="password" class="form-control" id="password" name="password" required>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <label for="name" class="form-label">Name *</label>
                                                <input type="text" class="form-control" id="name" name="name" required>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <label for="age" class="form-label">Age</label>
                                                <input type="number" class="form-control" id="age" name="age">
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <label for="email" class="form-label">Email *</label>
                                                <input type="email" class="form-control" id="email" name="email" required>
                                            </div>

                                            <div class="col-md-6 mb-3">
                                                <label class="form-label">Roles *</label>
                                                <div class="mt-2">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="roleAdmin" name="roles" value="ROLE_ADMIN">
                                                        <label class="form-check-label" for="roleAdmin">
                                                            <i class="bi bi-shield-check text-primary me-1"></i>Admin
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" id="roleUser" name="roles" value="ROLE_USER" checked>
                                                        <label class="form-check-label" for="roleUser">
                                                            <i class="bi bi-person-check text-secondary me-1"></i>User
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-success">
                                                    <i class="bi bi-person-plus-fill me-1"></i>Create User
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/edit}" method="post">
                <div class="modal-body">
                    <input type="hidden" id="editUserId" name="id">

                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Username *</label>
                        <input type="text" class="form-control" id="editUsername" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="editPassword" class="form-label">Password (leave empty to keep current)</label>
                        <input type="password" class="form-control" id="editPassword" name="password">
                    </div>

                    <div class="mb-3">
                        <label for="editName" class="form-label">Name *</label>
                        <input type="text" class="form-control" id="editName" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="editAge" class="form-label">Age</label>
                        <input type="number" class="form-control" id="editAge" name="age">
                    </div>

                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="editEmail" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Roles *</label>
                        <div class="mt-2">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editRoleAdmin" name="roles" value="ROLE_ADMIN">
                                <label class="form-check-label" for="editRoleAdmin">
                                    <i class="bi bi-shield-check text-primary me-1"></i>Admin
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="editRoleUser" name="roles" value="ROLE_USER">
                                <label class="form-check-label" for="editRoleUser">
                                    <i class="bi bi-person-check text-secondary me-1"></i>User
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title" id="deleteUserModalLabel">Confirm User Deletion</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="mb-3">
                    <label class="form-label fw-bold">ID</label>
                    <div class="readonly-field" id="deleteUserId"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Username</label>
                    <div class="readonly-field" id="deleteUsername"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Name</label>
                    <div class="readonly-field" id="deleteName"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Age</label>
                    <div class="readonly-field" id="deleteAge"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Email</label>
                    <div class="readonly-field" id="deleteEmail"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Roles</label>
                    <div class="readonly-field" id="deleteRoles"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <form th:action="@{/admin/delete}" method="post" class="d-inline">
                    <input type="hidden" id="deleteUserIdInput" name="id">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const editUserModal = document.getElementById('editUserModal');

        editUserModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;

            const userId = button.getAttribute('data-user-id');
            const username = button.getAttribute('data-user-username');
            const name = button.getAttribute('data-user-name');
            const age = button.getAttribute('data-user-age');
            const email = button.getAttribute('data-user-email');
            const roles = button.getAttribute('data-user-roles');

            document.getElementById('editUserId').value = userId;
            document.getElementById('editUsername').value = username;
            document.getElementById('editName').value = name;
            document.getElementById('editAge').value = age;
            document.getElementById('editEmail').value = email;

            document.getElementById('editRoleAdmin').checked = roles.includes('ROLE_ADMIN');
            document.getElementById('editRoleUser').checked = roles.includes('ROLE_USER');
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
        const deleteUserModal = document.getElementById('deleteUserModal');

        deleteUserModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;

            const userId = button.getAttribute('data-user-id');
            const username = button.getAttribute('data-user-username');
            const name = button.getAttribute('data-user-name');
            const age = button.getAttribute('data-user-age');
            const email = button.getAttribute('data-user-email');
            const roles = button.getAttribute('data-user-roles');

            // Заполняем поля только для чтения
            document.getElementById('deleteUserId').textContent = userId;
            document.getElementById('deleteUsername').textContent = username;
            document.getElementById('deleteName').textContent = name;
            document.getElementById('deleteAge').textContent = age || 'Not specified';
            document.getElementById('deleteEmail').textContent = email;

            const formattedRoles = roles.split(',')
                .map(role => role.replace('ROLE_', ''))
                .join(', ');
            document.getElementById('deleteRoles').textContent = formattedRoles;

            document.getElementById('deleteUserIdInput').value = userId;
        });
    });
</script>
</body>
</html>
