<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: calc(100vh - 76px);
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .nav-tabs .nav-link.active {
            font-weight: 600;
            background-color: #fff;
            border-bottom-color: #fff;
        }
        .readonly-field {
            background-color: #f8f9fa;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            padding: 0.375rem 0.75rem;
            min-height: calc(1.5em + 0.75rem + 2px);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <span th:text="${#authentication.principal.email}"></span>
            with roles:
            <span th:each="authority, iterStat : ${#authentication.authorities}">
                <span th:text="${authority.authority.replace('ROLE_', '')}"></span>
                <span th:if="${!iterStat.last}">, </span>
            </span>
        </a>
        <div class="navbar-nav ms-auto">
            <form th:action="@{/logout}" method="post" class="nav-item">
                <button type="submit" class="btn btn-outline-light btn-sm">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar p-3">
            <h5 class="mb-3">User Roles</h5>
            <div class="list-group">
                <span class="list-group-item list-group-item-action"
                      th:each="authority : ${#authentication.authorities}"
                      th:classappend="${authority.authority == 'ROLE_ADMIN'} ? 'list-group-item-primary' : 'list-group-item-secondary'">
                    <i class="bi bi-shield-check me-2"
                       th:classappend="${authority.authority == 'ROLE_ADMIN'} ? 'text-primary' : 'text-secondary'"></i>
                    <span th:text="${authority.authority.replace('ROLE_', '')}"></span>
                </span>
            </div>
        </div>

        <div class="col-md-10">
            <div class="container mt-4">
                <h2 class="mb-4">User information-page</h2>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${user}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:each="role : ${user.roles}" class="badge bg-secondary me-1">
                                    <span th:text="${role.name.replace('ROLE_', '')}"></span>
                                </span>
                            </td>
                        </tr>
                        <tr th:unless="${user}">
                            <td colspan="6" class="text-center text-muted">
                                User data not available
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
